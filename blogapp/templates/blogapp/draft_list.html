{% extends 'blogapp/base.html' %}
{% block content %}
<div class="container centerstage">
    <h1 class="gradient-text">Drafts</h1>
    {% for post in post_list %}
        <div class="post">
            <h3><strong><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></strong></h3>
        </div>
        <div class="date">
            <p>{{post.text|safe|truncatechars:200}}</p>
            <p class='date'>Created on: {{ post.created_at|date:'d-m-Y'}}, Unpublished</p>
        </div>
        <br><br>
    {% endfor %}
</div>
{% endblock %}
